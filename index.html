<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            text-align: center;
            background-color: #d3d3d3;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            width: 128px;
            height: 128px;
           
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-transform: uppercase;
        }
        h1 {
            margin: 10px 0;
        }
        p {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="https://thehtmlproject.github.io/home/Icon.jpeg" alt="Logo" class="logo">
    <h1>Whoops! This site is under construction.</h1>
    <p>Please check back here later.</p>
    <a href="https://thehtmlproject.github.io/home/index" class="button">Go to Dashboard</a>
</body>
</html>
